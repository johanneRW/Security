<form id="item_booking_{{item['item_pk']}}" class="booking-form">
    <input type="number" name="number_of_nights" min="regexes.NIGHT_MIN" max="regexes.NIGHT_MAX" value="1" step="1" required class="booking-input">
    <button id="item_booking_btn_{{item['item_pk']}}"
            mix-data="#item_booking_{{item['item_pk']}}"
            mix-post="/bookings/{{item['item_pk']}}"
            class="booking-button">
        Book
    </button>
</form>
