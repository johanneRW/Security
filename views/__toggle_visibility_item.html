<form id="item_{{item['item_pk']}}">
    <input type="hidden" name="item_visibility" value="{{item['item_visibility']}}">
    <button class="toggle" id="item_{{item['item_pk']}}" mix-data="#item_{{item['item_pk']}}"
        mix-post="/toggle_item_visibility/{{item['item_pk']}}">
        % if item['item_visibility'] == "private":
        Make Public
        % else:
        Make Private
        % end
    </button>
</form>
